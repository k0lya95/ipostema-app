  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .loading-container {
      text-align: center;
      color: white;
      padding: 20px;
    }
    .logo {
      width: 80px;
      height: 80px;
      background: white;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #667eea;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 3px solid white;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    .subtitle {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 20px;
    }
    .features {
      font-size: 13px;
      opacity: 0.8;
      margin: 15px 0;
      line-height: 1.4;
    }
    .version {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 20px;
    }
    #flutter_bootstrap_loading {
      display: block;
    }
  </style>
</head>
<body>
  <div id="flutter_bootstrap_loading" class="loading-container">
    <div class="logo">ðŸ”§</div>

    <div class="features">

    </div>
    <div class="spinner"></div>
    <div style="font-size: 14px; margin-top: 10px;">App wordt geladen...</div>
    <div class="version">v2.1 - Firebase gefixt! ðŸŽ‰</div>
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Hide loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('flutter_bootstrap_loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
    
    // Fallback: Hide loading after 10 seconds
    setTimeout(function() {
      const loading = document.getElementById('flutter_bootstrap_loading');
      if (loading) {
        loading.style.display = 'none';
      }
    }, 10000);
  </script>
</body>
